<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Aldera - Forgot Password Step 1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Common Style Sheet -->
	<link href="css/commonStyle.css" rel="stylesheet">
	<!-- Responsive Style Sheet -->
	<link href="css/responsive.css" rel="stylesheet">
	
	<!-- Custom Select -->
	<link href="css/sumoselect.css" rel="stylesheet" />
	
	<!-- Custom Scrollbar -->
	<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" />
		
	<!-- loader -->
	<link href="css/nprogress.css" rel="stylesheet">
	
	<!-- theme -->
	<link href="css/alderatheme.css" rel="stylesheet">

  </head>
  <body class="fade-in one">
    
	<header class="prelogin">
		<div class="wrapper">
			<div class="logo pull-left"></div>
			<div class="info pull-right">
				<div class="support">
					<i class="glyphicon glyphicon-earphone"></i> 24/7 Customer Support
					<span>1-800-555-4321</span>
				</div>
				<select id="locale">
					<option value="english">English</option>
					<option value="spanish" selected>Spanish</option>
				</select>
			</div>
			<div class="clearfix"></div>
		</div>		
	</header>
	
	<section class="mp-forgotPassword1">
		<div class="wrapper">
			<h1 class='custom-form-heading1'>Step 1 of 2</h1>
			<h5 class='custom-form-heading5'>Answer a few questions and we'll help get your password reset.</h5>
			<form method="post" action="forgotPassword2.html" class="forgot-username">
				<div class="row">
					<div class="col-md-12">												
						<div class="form-group">
							<label>Username</label>
							<div class="input-group-lg">								
								<input type="text" name="username" class="form-control" required />														
							</div>
						</div>
						<div class="form-group" >
							<label>First Name</label>
							<div class="input-group-lg">
								<input type="text" name="firstname" class="form-control" required />														
							</div>
						</div>
						<div class="form-group" >
							<label>Last Name</label>
							<div class="input-group-lg">
								<input type="text" name="lastname" class="form-control" required />														
							</div>
						</div>
						<input class="btn btn-primary btn-lg m-t-10" type="submit" value="Next"/>
						<a href="index.html" class="btn btn-default btn-lg m-t-10">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</section>
	
	<footer class="prelogin">
		<div class="wrapper">
			<div class="pull-left">
				&copy; 2015 Aldera.com
			</div>
			<div class="pull-right">
				<a href="#">Privacy Statement</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</footer>
   
    <script src="js/jquery1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
	
	<!-- Datepicker js -->
	<script src="js/jquery-ui.min.js"></script>
	
	<!-- placeholder support for IE and older browsers -->
	<script src="js/jquery.placeholder.min.js"></script>
	
	<!-- Custom Scrollbar -->
	<script src="js/jquery.mCustomScrollbar.js"></script>
	
	<!-- Custom Select -->
	<script src="js/jquery.sumoselect.min.js"></script>
	
	<!-- Custom Scrollbar Mousewheel support -->
	<script src="js/jquery.mousewheel.min.js"></script>
	
	<!-- Loader -->
	<script src="js/nprogress.js"></script>
	
	<!-- Common javascript -->
	<script src="js/commonscript.js"></script>
	
  </body>
</html>
