<div class="modal-dialog providerLookup-modal">
	<div class="modal-content">
	
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><img src="images/close-btn.png"/></button>
			<h4 class="modal-title" id="lookupLabel">Lookup a Provider</h4>
		  </div>
		  <div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<h5 class="lookup-description">Fill in any or all of these fields to find a provider you've visited who has filed a claim with us.</h5>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>First Name</label>
						<div class="input-group-lg">
							<input type="text" name="firstname" class="form-control" required />														
						</div>
					</div>	
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Last Name</label>
						<div class="input-group-lg">
							<input type="text" name="lastname" class="form-control" required />														
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Provider Number</label>
						<div class="input-group-lg">
							<input type="text" name="firstname" class="form-control" required />														
						</div>
					</div>	
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Phone Number</label>
						<div class="input-group-lg">
							<input type="text" name="lastname" class="form-control" required />														
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>City</label>
						<div class="input-group-lg">
							<input type="text" name="firstname" class="form-control" required />														
						</div>
					</div>	
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>State</label>
						<select class="alderaSelectbox form-control">
							<option value="">No Preference</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Type</label>
						<div class="input-group-md">
							<select class="alderaSelectbox form-control">
								<option value="">No Preference</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Network</label>
						<div class="input-group-md">
							<select class="alderaSelectbox form-control">
								<option value="">No Preference</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row modal-btn-wrap">
			
				<div class="col-md-6 col-md-offset-3">
					<input data-dismiss="modal" id="search-providers" type="submit" class="btn btn-primary btn-lg" value="Select" />
				</div>
			
			</div>
			
		  </div>		  
		  
	
	</div>
</div>
