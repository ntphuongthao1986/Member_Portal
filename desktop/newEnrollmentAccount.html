<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Aldera - New Enrollment Account</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	
	<!-- Datepicker -->
	<link href="css/jquery-ui.min.css" rel="stylesheet" />
	
	<!-- Custom Scrollbar -->
	<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" />
	
	<!-- Common Style Sheet -->
	<link href="css/commonStyle.css" rel="stylesheet" />
	<link href="css/newenrollment.css" rel="stylesheet" />
	
	<!-- Responsive Style Sheet -->
	<link href="css/responsive.css" rel="stylesheet" />
	
	<!-- Custom Select -->
	<link href="css/sumoselect.css" rel="stylesheet" />
	
	<!-- loader -->
	<link href="css/nprogress.css" rel="stylesheet">
	
	<!-- theme -->
	<link href="css/alderatheme.css" rel="stylesheet">
	
  </head>
  <body class="fade-in one">
    
	<header class="prelogin">
		<div class="wrapper">
			<div class="logo pull-left"></div>
			<div class="info pull-right">
				<div class="support">
					<i class="glyphicon glyphicon-earphone"></i> 24/7 Customer Support
					<span>1-800-555-4321</span>
				</div>
				<select id="locale">
					<option value="english">English</option>
					<option value="spanish" selected>Spanish</option>
				</select>
			</div>
			<div class="clearfix"></div>
		</div>		
	</header>
	
	<section>
		<div class="wrapper">
			<div class="enroll-subhead">
				<!-- progressbar -->
				<ul id="progressbar">
					<li class="active"><a href="newEnrollment.html">New Enrollment</a></li>
					<li class="current">Create Your Account</li>
					<li>Submission Review</li>
				</ul>
			</div>
			<h1 class='custom-form-heading1'>Create Your Account</h1>
			<form class="enrollment-form p-b-100" method="post" action="enrollmentReview.html">
				
				<div class="panel">
					<div class="panel-body">
						<div class="enrollcreate-account">
							<div class="row">
							
								<div class="col-md-12">
									<div class="form-group">
										<label>Username</label>										
										<div class="input-group-lg">
											<input type="text" name="username" class="form-control"  />														
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label>Password</label>										
										<div class="input-group-lg">
											<input type="text" name="password" class="form-control" />														
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label>Confirm Password</label>										
										<div class="input-group-lg">
											<input type="text" name="confpassword" class="form-control"/>														
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label>Email</label>										
										<div class="input-group-lg">
											<input type="text" name="email" class="form-control"/>														
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label>Confirm Email</label>										
										<div class="input-group-lg">
											<input type="text" name="confemail" class="form-control"/>														
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label>Security Question</label>										
										<div class="input-group-lg">
											<select class="alderaSelectbox" placeholder="Select One...">												
												<option value="medical">What's your favorite movie?</option>														
											</select>														
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label>Security Answer</label>										
										<div class="input-group-lg">
											<input type="text" class="form-control"/>														
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="account-preferences">
										<h3>preferences</h3>																		
										<div class="form-group">
											<label for="no_coverage">Accept notification emails</label>
											<div class="checkbox-group">
												<input class="benefit_coverage" id="no_coverage" name="benefit_coverage" type="checkbox">
												<label></label>																						
											</div>
										</div>
										<div class="form-group">
											<label for="yes_coverage">Allow health plan to log into the portal as yourself to better assist and support you.</label>
											<div class="checkbox-group">
												<input class="benefit_coverage" id="yes_coverage" name="benefit_coverage" type="checkbox">
												<label></label>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>	

						<div class="benefit-controls">
							<a href="newEnrollment.html" class="btn btn-secondary btn-lg dark pull-left">Back</a>
							<div class="pull-right">
								<button class="btn btn-default btn-lg">Cancel</button>
								<button class="btn btn-primary btn-lg">Next</button>
							</div>
							<div class="clearfix"></div>
						</div>
						
					</div>
				</div>
				
			</form>
		</div>
	</section>
	
	<footer class="prelogin">
		<div class="wrapper">
			<div class="pull-left">
				&copy; 2015 Aldera.com
			</div>
			<div class="pull-right">
				<a href="#">Privacy Statement</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</footer>
   
   <script src="js/jquery1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
	
	<!-- Datepicker js -->
	<script src="js/jquery-ui.min.js"></script>
	
	<!-- placeholder support for IE and older browsers -->
	<script src="js/jquery.placeholder.min.js"></script>
	
	<!-- Custom Scrollbar -->
	<script src="js/jquery.mCustomScrollbar.js"></script>
	
	<!-- Custom Scrollbar Mousewheel support -->
	<script src="js/jquery.mousewheel.min.js"></script>
	
	<!-- Custom Select -->
	<script src="js/jquery.sumoselect.min.js"></script>

	<!-- Loader -->
	<script src="js/nprogress.js"></script>	

	<!-- Common javascript -->
	<script src="js/commonscript.js"></script>
	
	<script>
	
		$(document).ready(function(){
			/* Custom select initialize */
	
			window.asd = $('.alderaSelectbox').SumoSelect({ csvDispCount: 3 });
			
			$(document).on('click','.SumoSelect',function(){
				$(this).addClass('selectshadow');				
			});
			
			$(document).on('click','.SumoSelect ul li',function(e){
				$(this).parent().parent().parent().removeClass('selectshadow');
				e.stopPropagation();
			});	
			
			$('.SumoSelect').blur(function(){
				$(this).removeClass('selectshadow');
				$('.optWrapper').removeClass('open');
			});

		});
	
	</script>

  </body>
</html>
