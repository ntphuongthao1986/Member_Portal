<div class="modal-dialog brokerlookup-modal">
	<div class="modal-content">
		<!-- Remote Content will be loaded here -->
		
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><img src="images/close-btn.png"/></button>
			<h4 class="modal-title" id="lookupLabel">Lookup a Broker</h4>
		  </div>
		  <div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<h5 class="lookup-description">Fill in any or all of these fields to find a Broker.</h5>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Last Name</label>
						<div class="input-group-md">
							<input type="text" name="firstname" class="form-control" required />														
						</div>
					</div>	
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label>Broker / Agency Name</label>
						<div class="input-group-md">
							<input type="text" name="lastname" class="form-control" required />														
						</div>
					</div>
				</div>
			</div>	
			
			<div class="row modal-btn-wrap">
			
				<div class="col-md-6 col-md-offset-3">
					<input id="search-brokers" type="submit" class="btn btn-primary btn-lg" value="Search" />
				</div>
			
			</div>
			
		  </div>		  
		 
	</div>
</div>
