<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Aldera - Date Range</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Datepicker -->
	<link href="css/jquery-ui.min.css" rel="stylesheet" />
	
	<!-- Common Style Sheet -->
	<link href="css/commonStyle.css" rel="stylesheet">
	<link href="css/claimsStyle.css" rel="stylesheet">
	
	<!-- Responsive Style Sheet -->
	<link href="css/claimresponsive.css" rel="stylesheet">
	
	<!-- Custom Select -->
	<link href="css/select.css" rel="stylesheet">
	
	<!-- loader -->
	<link href="css/nprogress.css" rel="stylesheet">

  </head>
  <body class="fade-in one"> 
  
    
	<header class="main-header">
		<div class="wrapper">
			
			<div class="dateRangeHead">
			
				<a href="claimDetails.html"><img class="allclaimsbtn" src="images/allclaimsbtn.png" /></a>
						
				<h4 class="dateRangeTitle">Date Range</h4>
			
				<h4 class="dateRangeApply">Apply</h4>
			
			</div>
			
		</div>		
	</header>
	
	
	<section>
	
		<div class="wrapper">
			
			
			<!-- Claim Details -->
			
			<div class="row">
				
				<div class="col-md-12 sidepaddingzero">
				
					<div class="panel claimdetails-panel">
						<div class="panel-body service-date">
							
							<div class="claim-service-details">
								
								<div class="service-detail-body">
								
									<!-- Mobile view -->
									
									<div class="servicedetail-mobile">
										
										<div class="row">
											
											<div class="col-md-12">
												
												<div class="serviceDate-panel">
													<label>Type</label>
													<select class="form-control m-t-10">
														<option value="">Any</option>
														<option value="serviceDateRange">Service Date Range</option>
													</select>
												</div>
												
											</div>
											
											<div class="serviceDate-panel">
												<div class="col-md-6 col-sm-6 col-xs-6">

													<div class="form-group">
														<label>From</label>
														<div class="input-group input-group-lg">
															<span class="input-group-addon"><img src="images/calendar.png" /></span>
															<input id="datepicker-from" type="text" name="dob" class="form-control" placeholder="mm / dd / yyyy" required />														
														</div>
													</div>

												</div>
												
												<div class="col-md-6 col-sm-6 col-xs-6">

													<div class="form-group">
														<label>To</label>
														<div class="input-group input-group-lg">
															<span class="input-group-addon"><img src="images/calendar.png" /></span>
															<input id="datepicker-to" type="text" name="dob" class="form-control" placeholder="mm / dd / yyyy" required />														
														</div>
													</div>
													
												</div>
												
											</div>
											
										</div>
										
									</div>
									
									<!--/ Mobile view -->
									
								</div>
								
							</div>
							
						</div>
					</div>
				
				</div>
				
			</div>
			
			<!--/ Claim Details End-->
			
		</div>
	
	</section>
	
	<footer>
		<div class="wrapper">
			<div class="row">
				<div class="col-md-4">
					<div class="support">
						24 / 7 Customer Support<br>
						<span><i class="glyphicon glyphicon-earphone"></i> 1-800-555-4321</span>
					</div>					
				</div>
				<div class="col-md-4">
					<a href="#"><div class="help-btn">
						Questions? We're here to help!
					</div></a>
				</div>
				<div class="col-md-4 col-sm-12 col-xs-12">
					<div class="copyright">
						&copy; 2015 Aldera.com 
						<a href="#">Privacy Statement</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
	
	
	<script src="js/jquery1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	
	<!-- Datepicker js -->
	<script src="js/jquery-ui.min.js"></script>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
	
	<!-- placeholder support for IE and older browsers -->
	<script src="js/jquery.placeholder.min.js"></script>

	<!-- Custom Select -->
	<script src="js/select.js"></script>
	
	<!-- Loader -->
	<script src="js/nprogress.js"></script>
	
	<!-- Common javascript -->
	<script src="js/commonscript.js"></script>

  </body>
</html>
