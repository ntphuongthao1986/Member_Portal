<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Aldera - Forgot Password Step 2</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Common Style Sheet -->
	<link href="css/commonStyle.css" rel="stylesheet">
	<!-- Responsive Style Sheet -->
	<link href="css/responsive.css" rel="stylesheet">
	
	<!-- Custom Select -->
	<link href="css/sumoselect.css" rel="stylesheet" />
	
	<!-- Custom Scrollbar -->
	<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" />
	
	<!-- loader -->
	<link href="css/nprogress.css" rel="stylesheet">
	
	<!-- theme -->
	<link href="css/alderatheme.css" rel="stylesheet">

  </head>
  <body class="fade-in one">
    
	<header class="prelogin">
		<div class="wrapper">
			<div class="logo pull-left"></div>
			<div class="info pull-right">
				<div class="support">
					<i class="glyphicon glyphicon-earphone"></i> 24/7 Customer Support
					<span>1-800-555-4321</span>
				</div>
				<select id="locale">
					<option value="english">English</option>
					<option value="spanish" selected>Spanish</option>
				</select>
			</div>
			<div class="clearfix"></div>
		</div>		
	</header>
	
	<section class="mp-forgotPassword2">
		<div class="wrapper">
			<form class="forgot-username p-b-100" method="post" action="passwordFound.html">
				<div class="row">
					<div class="col-md-12">
						<h1 class='custom-form-heading1'>Step 2 of 2</h1>						
						<div class="form-group">
							<label>What is your favorite color?</label>
							<div class="input-group-lg">
								<input type="text" name="answer1" class="form-control" required />														
							</div>
						</div>
						<div class="form-group" >
							<label>What is your mothers maiden name?</label>
							<div class="input-group-lg">
								<input type="text" name="answer2" class="form-control" required />														
							</div>
						</div>						
						<input class="btn btn-primary btn-lg m-t-10" type="submit" value="Request Password Reset"/>
						<a href="forgotPassword1.html" class="btn btn-default btn-lg m-t-10">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</section>
	
	<footer class="prelogin">
		<div class="wrapper">
			<div class="pull-left">
				&copy; 2015 Aldera.com
			</div>
			<div class="pull-right">
				<a href="#">Privacy Statement</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</footer>
